<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" size="15" required>
            <br>
            <br>
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename" size="15" required>
            <br>
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" size="15">
            <br>
            <br>
            <label for="course">Course :</label>
            <select name="course" id="course" required>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="gender"> Male
            <br>
            <input type="radio" name="gender" id="gender"> Female
            <br>
            <input type="radio" name="gender" id="gender"> Other
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="meeting-time" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" value="+91" disabled size="2">
            <input type="tel" name="" id="phone" size="10">
            <!-- <hr>
            <hr>
            <label for="country">Select your country:</label>
            <select id="country" name="country" required>
            <option value="" disabled selected>Select country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
             Add more options as needed
            </select>  -->

            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea name="Address" id="address" rows="5" cols="80"></textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <br>
            <label for="re-password">Re-type password:</label>
            <input type="password" name="Re-password" id="re-password">
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="file">Choose File</label>
            <input type="file" name="" id="file">
            <br>
            <br>
            <label for="color">Choose Color</label>
            <input type="color" name="" id="color">
            <br>
            <br>
            <input type="reset" name="" id="" value="Reset">
            <input type="submit" name="" id="" value="Submit">
        </fieldset>
    </form>
</body>
</html>
